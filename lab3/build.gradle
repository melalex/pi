apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

group 'com.room414'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.16.18'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}